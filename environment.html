		<style>
@font-face {
    font-family: slant;
    src: url(fonts/bold.ttf);
    font-weight: bold;
}
			
			body {
				font-family: slant;
				background-color: #ffffff;
				color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				font-family: slant;
				font-size: 25px;
				color: #fff;
				position: absolute;
				top: 20px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			
			#bottom {
				position: absolute;
				font-family: slant;
				padding: 25px;
				
				font-size: 45px;
				width: 97%;
				text-align: center;
				bottom: 34px;
				}
			a {
			color: white;
			cursor: pointer;
			text-decoration: none;
			}
			<!--#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer } -->
			
		</style>
	</head>

	<body>


	
		<script src="build/three.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var cube;
			var geometry;
			var material;

			init();
			animate();
			


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;
				
				var textureCube = new THREE.CubeTextureLoader()
				
					

				
			

				// scene

				scene = new THREE.Scene();
				scene.background = textureCube;
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 0, 1, 1 );
				scene.add( directionalLight );
				
				//var directionalLight = new THREE.DirectionalLight( 0xffffff );
				//directionalLight.position.set( 2, 2, -2 );
				//scene.add( directionalLight );

				// texture



				// model
				var geometry = new THREE.BoxGeometry(220, 2, 100);

				var material = new THREE.MeshPhongMaterial({color: 0xaaaaaa,emissive: 0x1e1e1e, specular: 0xffffff, wireframe: false});
				var cube = new THREE.Mesh(geometry, material);
				cube.position.x = 90;
				scene.add(cube);
				
				var geometry = new THREE.BoxGeometry(25, 112, 10);

				var material = new THREE.MeshPhongMaterial({color: 0xaaaaaa,emissive: 0x1e1e1e, specular: 0xffffff, wireframe: false});
				var cube = new THREE.Mesh(geometry, material);
				cube.position.z = 70;
				scene.add(cube);
			
				
				
				
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
			
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
			
			}

			function render() {
				var timer = Date.now() * 0.0005;

				camera.position.x = Math.cos( timer ) * 10;
				camera.position.x = 234
				camera.position.y = .8;
				camera.position.z = Math.sin( timer ) * 50;
				camera.position.y += ( - mouseY - camera.position.y ) * .5;
				
				

				
				
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
